<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="../css/articlepage.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <script
      async
      src="https://kit.fontawesome.com/304b37b063.js"
      crossorigin="anonymous"
    ></script>
    <title>how to let code addict you</title>
  </head>
  <body>
    <header>
      <div class="container container-nav">
        <div class="title">
          <a href="../index.html">
            <img src="../img/logo.svg" alt="logo" />
          </a>
        </div>
        <nav>
          <i class="fas fa-bars toggle-menu" id="menu"></i>
          <ul class="show-desktop hide-mobile" id="nav">
            <li class="exit-btn hide-desktop">
              <i class="fas fa-times"></i>
            </li>
            <li><a href="../index.html#home" class="nav-link">home</a></li>
            <li><a href="../index.html#about" class="nav-link">about</a></li>
            <li>
              <a href="../index.html#portfolio" class="nav-link">portfolio</a>
            </li>
            <li><a href="../index.html#blog" class="nav-link">blog</a></li>
            <li>
              <a href="../index.html#contact" class="nav-link">contact</a>
            </li>
            <li><a href="../login.html">admin</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <article class="art">
      <div class="container article-grid">
        <section class="grid1">
          <img src="" alt="" class="blog-img" />
          <h1 class="blog-title"></h1>
          <p class="blog-content-detail"></p>

          <div class="blog-social">
            <a href="#">
              <span>10<i class="fas fa-comment"></i></span>
            </a>
            <span>15<i class="far fa-thumbs-up"></i></span>
          </div>
          <div class="comment-section">
            <h1>Leave comment</h1>
            <form method="post" id="comment-form">
              <div>
                <label for="title">Name</label>
                <input
                  type="text"
                  name="name"
                  id="comment-name"
                  placeholder="typing name ...."
                />
              </div>
              <div>
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="comment-email"
                  placeholder="typing email ...."
                />
              </div>

              <div>
                <label for="textarea">comment</label>
                <textarea
                  name="blog-content"
                  placeholder="typing message..."
                  id="comment-content"
                ></textarea>
              </div>

              <div class="blog-btn">
                <button type="submit" class="btn1" id="save-btn">submit</button>
              </div>
            </form>
          </div>
          <div class="line">
            <hr />
          </div>
          <div class="comment-content" id="comment"></div>
          <div class="line">
            <hr />
          </div>
          <h2 class="other">stories you may like</h2>
          <div class="blog other-stories"></div>
        </section>
        <div class="grid2">
          <h3
            style="
              text-transform: capitalize;
              font-size: 1.2rem;
              color: #111111;
            "
          >
            recomended article
          </h3>
        </div>
      </div>
    </article>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>

    <script src="../js/nav.js"></script>
    <script src="../js/init.js"></script>
    <script src="../js/viewArticle.js"></script>
  </body>
</html>
