<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Admin login</title>
  </head>
  <body>
    <form action="./admin/posts/index.html" id="signin-form">
      <div class="sign-img">
        <img src="./img/logo.svg" height="50" width="50" alt="logo" />
        <p>Please sign in as an admin</p>
      </div>
      <p class="error-message" id="sign-error"></p>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="text"
          id="login-email"
          placeholder="Email Address"
          role="email"
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          name="text"
          id="login-password"
          placeholder="Password"
          role="password"
        />
      </div>
      <div class="button-container">
        <button type="submit" class="btn" id="sign-btn">signin</button>
      </div>
    </form>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="./js/init.js"></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
